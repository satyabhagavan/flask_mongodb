<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to My Flask App</title>
    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            z-index: 100;
        }

        .container {
            margin-bottom: 60px; /* Add margin to avoid overlapping with the footer */
        }
    </style>
</head>
<div class="container">
    <h1 class="mt-5">User Details</h1>
    <table class="table mt-4">
        <caption>User details</caption>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>University</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.university }}</td>
                <td>{{ user.phone_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="footer">
        <a href="/" class="btn btn-primary">Go back to main page</a>
    </div>
</div>

<!-- Add Bootstrap JS CDN link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
